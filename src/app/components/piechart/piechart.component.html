<!-- piechart.component.html -->
<div style="height: 300px;">
  <ng-container *ngIf="pieChartData.length > 0; else noData">
    <!-- ngx-charts-pie-chart -->
    <ngx-charts-pie-chart
      [results]="pieChartData"
      [legend]="true"
      [explodeSlices]="false"
    >
    </ngx-charts-pie-chart>
  </ng-container>
  <ng-template #noData>
    <p>Aucune donn√©e disponible pour afficher le graphique.</p>
  </ng-template>
</div>
