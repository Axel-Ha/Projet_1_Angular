<p>participations : {{ numberOfEntries }}</p>
<p>medals : {{ numberOfMedals }}</p>
<p>athletes : {{ numberOfAthletes }}</p>

<ngx-charts-line-chart
  [results]="numberOfMedalsPerYear"
  [xAxis]="true"

  [legend]="true"

  [showYAxisLabel]="true"
  xAxisLabel="Dates"
></ngx-charts-line-chart>
