<app-header
  [title]="country"
  [infos]="infosHeaders"
></app-header>
<div class="body">
  <ngx-charts-bar-vertical
    [view]="view"
    [results]="dataChart"
    [gradient]="true"
    [legend]="false"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [xAxisLabel]="'Dates'"
    (window:resize)="onResize($event)"
  >
  </ngx-charts-bar-vertical>
</div>

<a routerLink="/dashboard">Back</a>
