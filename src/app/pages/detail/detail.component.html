<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="col d-flex justify-content-center">
    <div class="card text-bg-info mb-3" style="max-width: 16rem;">
      <div class="card-body">
        <h5 class="card-title" id="title"> {{ country$ | async }}</h5>
      </div>
    </div>
    </div>
    <div class="col d-flex justify-content-center">
    <div class="row">
      <div class="col-sm-4">
        <div class="card text-center mb-3" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Number of entries</h5>
            <p class="card-text" class="fw-bold">{{ numberOfJo$ | async}}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card text-center mb-3" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Total number of Medals</h5>
            <p class="card-text" class="fw-bold">{{ numberOfMedals$ | async}}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card text-center mb-3" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Total number of athletes</h5>
            <p class="card-text" class="fw-bold">{{ numberOfAthletes$ | async}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col d-flex justify-content-center" >
    <ngx-charts-line-chart 
    [view]="view"
    [scheme]="colorScheme"
    [results]="data$ |async"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [timeline]="timeline">
    </ngx-charts-line-chart>
</div>
<div class="col d-flex justify-content-center">
    <a routerLink="/"><button type="button" class="btn btn-outline-secondary"> Retour Ã  la page home</button></a>
</div>
</body>
</html>
