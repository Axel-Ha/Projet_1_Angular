<app-header></app-header>
<main>
  <hr />
  <div class="nameOfTheCountry">
    <h1>Name of the country</h1>
    <div class="dataOutLineChart">
      <div class="containerNumberOfCountries">
        <p class="textDataOutLineChart">Number of entries</p>
        <p class="countDataOutLineChart">{{numberEntries}}</p>
      </div>
      <div class="containerNumberOfCountries">
        <p class="textDataOutLineChart">Total number medals</p>
        <p class="countDataOutLineChart">{{totalMedals}}</p>
      </div>
      <div class="containerNumberOfCountries">
        <p class="textDataOutLineChart">Total number of athletes</p>
        <p class="countDataOutLineChart">{{totalAthletes}}</p>
      </div>
    </div>
    <app-linechart [data]="(chartValues$ | async) ?? []"></app-linechart>
  </div>
</main>

<div *ngIf="chartValues$ | async as chartValues">
  <app-linechart [data]="chartValues"></app-linechart>

  <div *ngFor="let chartValue of chartValues">
    <p>{{ chartValue.name }} - Total Medals: {{ chartValue.medalsCount }} - Total Athletes: {{ chartValue.athleteCount }}</p>
  </div>
</div>
