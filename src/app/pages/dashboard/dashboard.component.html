<div class="ngx-charts-pie">
  <ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [gradient]="gradient"
  [trimLabels]="trimLabels"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  [results]="ngxChartsData"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-pie-chart>
</div>
