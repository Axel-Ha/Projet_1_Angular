<div class="ngx-charts-pie">
  <p class="title">
    Medals per Country {{ totalMedalsPerCountry }}
  </p>
  <div class="total-jo-country" >
    <p>
      Number of JOs<br>
      <span>{{ numberOfOlympics }}</span>
    </p>
    <p>
      Number of countries<br>
      <span>
        {{ (olympics$ | async)?.length }}
      </span>
    </p>
  </div>
  <ngx-charts-pie-chart
    [scheme]="colorScheme"
    [gradient]="gradient"
    [trimLabels]="trimLabels"
    [labels]="showLabels"
    [results]="ngxChartsData"
    (select)="onSelectCountry($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
  >
    <ng-template #tooltipTemplate let-model="model">
      <div class="tooltip-ngx">
        <p>{{ model.name }}</p>
        <p>
          <i-bs 
            name="award-fill"
            width="12px" 
            height="12px"
          ></i-bs>
          {{model.value}}</p>
      </div>
    </ng-template>
  </ngx-charts-pie-chart>
</div>
