<div class="title">
  <h2>{{ olympicDataForCountry?.country }}</h2>
</div>
<div class="infos">
  <p>Number of entries: <span>{{ nbParticipation }}</span></p>
  <p>Total number of medals: <span>{{ nbMedals }}</span></p>
  <p>Total number of athletes: <span>{{ nbAthletes }}</span></p>
</div>
<div class="chart-container">
  <ngx-charts-line-chart
    [view]="view"
    [scheme]="'cool'"
    [results]="chartData"
    [legend]="false"
    [animations]="false"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="xAxisLabel">
  </ngx-charts-line-chart>
</div>
<div class="back">
  <a routerLink="/">Return to Homepage</a>
</div>
