<div class="container" *ngIf="country$ | async as country">
  <h2>Country {{ country.country }}</h2>
  <div class="stat-box">
    <p class="stat">Number of entries <span>{{ country.numberOfParticipation }}</span></p>
    <p class="stat">Total number medals <span>{{ totalMedals | async }}</span></p>
    <p class="stat">Total number medals <span>{{ totalAthletes | async }}</span></p>
  </div>
  <a routerLink="">Go back</a>
</div>
