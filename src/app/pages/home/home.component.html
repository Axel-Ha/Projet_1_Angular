<h2>Olympic games app</h2>
<hr />
<p>{{ (olympics$ | async)?.length }} data loaded</p>
<div *ngFor="let olympic of olympics$ |async" as olympic>
  <p>{{olympic.country}}</p>
  <p>{{olympic.medalsCount}}</p>
</div>



    <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="olympics$ |async"
    [gradient]="gradient"
    [legend]="showLegend"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
  </ngx-charts-pie-chart>
