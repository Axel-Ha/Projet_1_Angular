<h2>Olympic games app</h2>
<hr />


    
  <div class="info-container">
    <h1>Medals per Country</h1>
    <div>
      <div class="info-box">
        <p>Number of JOs<br><b>{{ numberOfCities }}</b></p>
      </div>
      <div class="info-box">
        <p>Number of countries<br><b>{{ numberOfCountries }}</b></p>
      </div>
    </div>
    
  </div>
    <div class="pie-chart-container">
      <ngx-charts-pie-chart
        [results]="chartData"
        [legend]="false"
        [explodeSlices]="false"
        [labels]="true"
        (select)="detailOfCountry($event)"
      ></ngx-charts-pie-chart>
    </div>
