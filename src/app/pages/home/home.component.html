<h2>Olympic games app</h2>
<hr />
<div class="body">
    <h3>Medals per Country</h3>
    <div class="container">
        <div class="statistics">
            <div class="statistic-container">
                <span class="title">Number of JOs</span>
                <br />
                <span class="value">{{ nbOfJOs }}</span>
            </div>
            <div class="statistic-container">
                <span class="title">Number of Countries</span>
                <br />
                <span class="value">{{ nbOfCountries }}</span>
            </div>
        </div>
        <div #chartContainerRef class="chart-container">
            <ngx-charts-pie-chart
                [view]="[chartContainerRef.offsetWidth,chartContainerRef.offsetHeight]"
                class="pie-label"
                [results]="data"
                [gradient]="gradient"
                [legend]="showLegend"
                [labels]="showLabels"
                [doughnut]="isDoughnut"
                (select)="onSelect($event)"
            >
                <ng-template #tooltipTemplate let-model="model">
                    <div class="tooltip">
                        <h1>{{ model.name }}</h1>
                        <div class="subTitle">
                            <mat-icon>workspace_premium</mat-icon><h2>{{ model.value }}</h2>
                        </div>
                    </div>
                </ng-template>
            </ngx-charts-pie-chart>
        </div>
    </div>
</div>
