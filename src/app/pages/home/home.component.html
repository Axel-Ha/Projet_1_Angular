<div class="title">
  <h2>Medals per Country</h2>
</div>
<div class="infos">
  <p>Number of JOs <span>{{nbJO}}</span></p>
  <p>Number of countries <span>{{nbCountry}}</span></p>
</div>
<div class="chart-container">
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="'cool'"
    [results]="single"
    [gradient]="false"
    [legend]="false"
    [labels]="true"
    [doughnut]="false"
    [animations]="false"
    (select)="onSelect($event)">
    <ng-template #tooltipTemplate let-model="model">
      <span style="font-size: 16px;">{{model.name}}</span>
      <br>
      <span style="font-size: 16px;">ðŸ¥‡ {{model.value}}</span>
    </ng-template>
  </ngx-charts-pie-chart>
</div>
