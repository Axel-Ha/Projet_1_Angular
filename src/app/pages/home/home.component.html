<h2>Medals per Country</h2>

<article class="stats-container">
  <p class="stat">Number of JOs <span class="stat-detail">{{ (olympics$ | async)?.length }}</span></p>
  <p class="stat">Number of countries <span class="stat-detail">{{ (olympics$ | async)?.length }}</span></p>
</article>

<highcharts-chart
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  [(update)]="updateFlag"

  style="width: 100%; height: 400px; display: block;"
></highcharts-chart>
