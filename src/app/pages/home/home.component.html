  <div class="container">
      <div class="card title">
          <p>Medals per Country</p>
      </div>
  </div>
  <div class="container">
      <div class="card subtitle">
          <p>Number of JOs<br><span style="font-weight: bold;">{{ joCount }}</span></p>
      </div>
      <div class="card subtitle">
        <p>Number of countries<br><span style="font-weight: bold;">{{ countryCount }}</span></p>
      </div>
  </div>

  <div>
      <!-- PIE CHART
        gradient: boolean = true;
        showLegend: boolean = true;
        showLabels: boolean = true;
        isDoughnut: boolean = false;
        legendPosition: string = 'below';-->
        <ngx-charts-pie-chart
          [results]="single"
          [gradient]="true"
          [legend]="false"
          [labels]="true"
          [labelFormatting]="labelFormat"
          [doughnut]="false"
          (select)="onSelect($event)"
        >
        </ngx-charts-pie-chart>
  </div>
