<div class="container">
  <h2 class="container-title">Medals per Country</h2>
  <div class="stat-box">
    <p class="stat">
      Number of JOs <span>{{ numberOfJOs$ | async }}</span>
    </p>
    <p class="stat">
      Number of countries <span>{{ numberOfCountries$ | async }}</span>
    </p>
  </div>
  <div class="ngxCharts-parent">
    <app-ngx-charts
      [dataCountries$]="countryAndMedals$"
      [whatIsIt]="'pie-chart'"
    ></app-ngx-charts>
  </div>
</div>
