<div class="main-container">
  <h2 class="home-title">Medals per Country</h2>

   <!-- Data card-->
  <div class="cards-numbers">
    <div class="card">
      <p class="title">Number of JOs</p>
      <p><strong>{{numberOfJos}}</strong></p>
    </div>
    <div class="card">
      <p class="title">Number of countries</p>
      <p><strong>{{numberOfCountries}}</strong></p>
    </div>
  </div>

  <!-- Pie chart configuration -->
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="olympicData"
    [gradient]="gradient"
    [legend]="showLegend"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)">
  </ngx-charts-pie-chart>
</div>
