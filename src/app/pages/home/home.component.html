<h2>Olympic games app</h2>
<hr />
<h3>Medals per Country</h3>
<div class="chart-container">
    <ngx-charts-pie-chart
        [results]="data"
        [gradient]="gradient"
        [legend]="showLegend"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
    ></ngx-charts-pie-chart>
</div>
