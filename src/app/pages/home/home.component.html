
<hr/>
<div class="center">
  <h1>Medals per Country</h1>
  <div class="row">
  <div>
    <label>Number of JOs</label>
    <p>{{ numberOfJOs }}</p>
  </div>
  <div>
    <label>Number of countries</label>
    <p>{{ numberOfCountries }}</p>
  </div>
  </div>
  <ngx-charts-pie-chart
    [results]="dataByCountry"
    [view]="[1000,300]"
    [labels]="true">
  </ngx-charts-pie-chart>
</div>
