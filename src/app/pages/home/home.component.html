<h2>Olympic games app</h2>
<hr />

numberOfOlympics {{ numberOfCities }}
numberOfCountries {{ numberOfCountries }}
<div>
    <h1>Medals per Country</h1>
    <ngx-charts-pie-chart
      [results]="chartData"
      [legend]="false"
      [explodeSlices]="false"
      [labels]="true"
      (select)="detailOfCountry($event)"
    ></ngx-charts-pie-chart>
  </div>
