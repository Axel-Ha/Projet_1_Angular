<div class="container">
  <h1>Medals per Country</h1>
  <div class="medal">
    <p>
      Number of JOs
      <span>{{ olympicsNumber }}</span>
    </p>
    <p>
      Number of countries
      <span>{{ olympicsNumber }}</span>
    </p>
  </div>
  <div class="pieChart">
    <canvas
      baseChart
      [data]="pieChartData"
      [type]="pieChartType"
      [options]="pieChartOptions"
      (chartClick)="detailCountry($event)"
    >
    </canvas>
  </div>
</div>
