<app-statistic-card-list
    [titleCard]="'Medals per Country'"
    [statisticCards]="stats">
</app-statistic-card-list>

<div #containerRef class="chart">
  <ngx-charts-pie-chart
            [view]="[containerRef.offsetWidth > 600 ? 600 : containerRef.offsetWidth * 0.8, containerRef.offsetWidth > 600 ? 600 : containerRef.offsetWidth * 0.8]"
            [results]="dataChart"
            [labels]="true"
            [trimLabels]="false"
            (select)="onSelect($event)"
      >
  </ngx-charts-pie-chart>
</div>
