<h2>Olympic games app</h2>
<hr />
<p>{{ (olympics$ | async)?.length }} data loaded</p>
<ul>
    <li *ngFor="let olympic of olympics">
        <p>{{ olympic?.country }}</p>
    </li>
</ul>
<div>
    <ngx-charts-pie-chart
        [view]="view"
        [results]="data"
        [gradient]="gradient"
        [legend]="showLegend"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
    ></ngx-charts-pie-chart>
</div>
