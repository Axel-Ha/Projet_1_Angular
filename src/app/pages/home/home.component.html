<h2></h2>
<hr />

<div class=" container">
  <h1>Medals per Country</h1>
  <div>
<h3>Number of countries {{ (data$ | async)?.length }}</h3>
<h3>Number of JOs {{ numberOfJo$ | async }}</h3>
<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="data$ |async"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  >
</ngx-charts-pie-chart>
</div>
</div>
