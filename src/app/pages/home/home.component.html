<h2>Olympic games app</h2>
<hr />

  <p>Nombre de JO: {{numberOfJos}}</p>
  <p>Nombre de pays: {{numberOfCountries}}</p>



    <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="olympicData"
    [gradient]="gradient"
    [legend]="showLegend"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
  </ngx-charts-pie-chart>
