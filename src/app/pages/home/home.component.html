  <div class="container">
      <div class="card title">
          <p>Medals per Country</p>
      </div>
  </div>
  <div class="container">
      <div class="card subtitle">
          <p>Number of JOs<br><span style="font-weight: bold;">{{ joCount }}</span></p>
      </div>
      <div class="card subtitle">
        <p>Number of countries<br><span style="font-weight: bold;">{{ countryCount }}</span></p>
      </div>
  </div>

  <div>
        <ngx-charts-pie-chart
          [results]="dataChart"
          [gradient]="true"
          [legend]="false"
          [labels]="true"
          [doughnut]="false"
          (select)="onSelect($event)"
          [trimLabels]="false"
          [animations]="false"
        >
        </ngx-charts-pie-chart>
  </div>
