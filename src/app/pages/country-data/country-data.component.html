<app-statistic-card-list
    [titleCard]= 'countryName'
    [statisticCards]="stats">
</app-statistic-card-list>

<div #containerRef class="chart">
  <ngx-charts-line-chart
    [view]="[containerRef.offsetWidth * 0.8, 300]"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisLabel]="'Dates'"
    [yAxisLabel]="'Medals'"
    [timeline]="false"
    [results]="dataChart"
    >
  </ngx-charts-line-chart>
</div>

<div class="container">
  <a routerLink="">Go back</a>
</div>
